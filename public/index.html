<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Hello, world!</title>

        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--  <link rel="icon" href="favicon.png">-->    
    </head>

    <script src="frontend.js"></script>

    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">KYLanguageLearningApp</a>
            </div>
        </nav>
        <!-- Button to Open the Modal -->

        <!-- The Modal -->
        <div class="modal fade" id="myModal" data-bs-backdrop='static'>
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">KY Language Learning App</h4>
                        <!--                        <button type="button" class="close" data-dismiss="modal">&times;</button>-->
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="text-center">
                            <img src="cow.png" class="img-fluid"/>
                        </div>
                        <p>Difficulty</p>
                        <div id="difficulty">
                            <input onclick="difficulty(this.value)" type="radio" class="btn-check" name="difficulty" id="beginner" autocomplete="off" value="beginner" checked>
                            <label class="btn btn-outline-success" for="beginner" value="easy">Beginner</label>
                            <input onclick="difficulty(this.value)" type="radio" class="btn-check" name="difficulty" id="intermediate" autocomplete="off" value="intermediate">
                            <label class="btn btn-outline-warning" for="intermediate" value="intermediate">Intermediate</label>
                            <input onclick="difficulty(this.value)" type="radio" class="btn-check" name="difficulty" id="advanced" autocomplete="off" value="advanced">
                            <label class="btn btn-outline-danger" for="advanced" value="advanced">Advanced</label>
                        </div>
                        <br/>
                        <p>Words or Sentences</p>
                        <div id="type">
                            <input onclick="ws(this.value)" type="radio" class="btn-check" name="type" id="words" autocomplete="off" value="words" checked>
                            <label class="btn btn-outline-primary" for="words">Words</label>
                            <input onclick="ws(this.value)" type="radio" class="btn-check" name="type" id="sentences" autocomplete="off" value="sentences">
                            <label class="btn btn-outline-primary" for="sentences">Sentences</label>
                        </div>
                        <br/>
                        <p>From Language</p>                        
                        <select id="fromSelect">
                            <!-- Options will be dynamically added here -->
                        </select>
                        <br/><br/>
                        <p>To Language</p>                        
                        <select id="toSelect">
                            <!-- Options will be dynamically added here -->
                        </select>
                        <br/>
                        <br/>
                        <!--FEATURE                        have to check if this is blank!-->
                        <label for="topic" class="form-label">Topic</label>
                        <input type="topic" id="topic" class="form-control">
                        <div class="form-text">
                            (E.g., restaurants, travel, music, family, numbers, etc.)
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button onclick="submitForm()" type="button" class="btn btn-danger" data-bs-dismiss="modal">Submit</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center" id = "message">Tap the matching combination! </div>
        <div><p class="d-flex justify-content-center text-danger" id = "tryagain"></p></div>

        <div class="container">
            <div class="row">
                <div class="col" id="from">
                    <p>From</p>
                </div>
                <div class="col" id="to">
                    <p>To</p>
                </div>
                <div class="col" id="pronunciation">
                    <p>Pronunciation</p>
                </div>
            </div>
        </div>


    </body>
</html>
